{% extends "layout.html" %}
{% block body %}
<body>
    <div class="container mt-2">
      <div class="card-deck">
        <div class="card border-light">
          <div class="card-body">
            <form action="{{ url_for('predict') }}" method="POST" enctype='multipart/form-data'>
              <canvas id="canvas" width="280" height="280" style="border: 2px solid;"></canvas>
              <hr>
              <input type="hidden" name="img-src" value="" id="img-src">
              <input type="button" class="btn btn-primary btn-lg" id="send" value="判定開始">
              <input type="button" class="btn btn-secondary btn-lg ml-4" id="reset" value="リセット">
              </form>
          </div>
        </div>

        <div class="card border-light">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Number</th>
                  <th>Accuracy [%]</th>
                </tr>
              </thead>
              <tbody>
                <tr><th>0</th><td class="accuracy0" >-</td></tr>
                <tr><th>1</th><td class="accuracy1" >-</td></tr>
                <tr><th>2</th><td class="accuracy2" >-</td></tr>
                <tr><th>3</th><td class="accuracy3" >-</td></tr>
                <tr><th>4</th><td class="accuracy4" >-</td></tr>
                <tr><th>5</th><td class="accuracy5" >-</td></tr>
                <tr><th>6</th><td class="accuracy6" >-</td></tr>
                <tr><th>7</th><td class="accuracy7" >-</td></tr>
                <tr><th>8</th><td class="accuracy8" >-</td></tr>
                <tr><th>9</th><td class="accuracy9" >-</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/ptlib.js') }}"></script>
{% endblock %}
